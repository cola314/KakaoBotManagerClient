<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoBotManager</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header>
        <logo>KakaoBotManager</logo>
        <nav>
            <ul class="menu">
                <li class="myApplication">내 애플리케이션</li>
                <li class="management">관리</li>
                <li class="document">문서</li>
                <li class="login">로그인</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="bigTitle">KakaoBotManager</div>
        <form class="login" action="">
            <input type="text" class="textbox" placeholder="아이디">
            <input type="password" class="textbox" placeholder="비밀번호">
            <button type="submit">로그인</button>
        </form>
    </section>
</body>
</html>
